
  <form *ngIf="orderForm" [formGroup]="orderForm" class="responsive-form" (ngSubmit)="onFormSubmit(orderForm)" >
    <div class="form-row">
      <mat-form-field class="form-input">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error *ngIf="firstName.invalid && firstName.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" required>
        <mat-error *ngIf="lastName.invalid && lastName.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Address Line 1</mat-label>
        <input matInput placeholder="Address Line 1" formControlName="addressLine1" required>
        <mat-error *ngIf="addressLine1.invalid && addressLine1.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Address Line 2</mat-label>
        <input matInput placeholder="Address Line 2" formControlName="addressLine2">
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" required>
        <mat-error *ngIf="city.invalid && city.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>State</mat-label>
        <input matInput placeholder="State" formControlName="state" required>
        <mat-error *ngIf="state.invalid && state.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="Zip Code" formControlName="zip" required>
        <mat-error *ngIf="zip.invalid && zip.hasError('required')">This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <button type="submit" mat-flat-button color="primary">Submit</button>
    </div>
  </form>
