<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{header}}</h3>
  <p>{{message}}</p>
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
